program: graphium/cli/train_finetune_test.py
command:
  - ${env}
  - python
  - ${program}
  - accelerator=gpu
  - model=mpnn
  - architecture=largemix
  - tasks=largemix
  - training=largemix
  # - predictor.torch_scheduler_kwargs=null
  - +finetuning=admet_base_gnn
  - constants.task=lipophilicity_astrazeneca
  - finetuning.pretrained_model=large-mpnn-100M
  - finetuning.keep_modules_after_finetuning_module.task_heads-pcqm4m_g25.last_activation=none
  - ${args_no_hyphens}
method: bayes
metric:
  name: loss/val
  goal: minimize
name: Finetune on ADMET from GNN -- 100M -- lipophilicity_astrazeneca
parameters:
  datamodule.args.batch_size_training:
    distribution: categorical
    values:
      - 16
      - 32
      - 64
      - 128
  predictor.optim_kwargs.lr:
    distribution: log_uniform_values
    max: 1e-03
    min: 1e-06
  finetuning.keep_modules_after_finetuning_module.graph_output_nn-graph.hidden_dims:
    distribution: int_uniform
    max: 512
    min: 64
  finetuning.keep_modules_after_finetuning_module.graph_output_nn-graph.out_dim:
    distribution: int_uniform
    max: 512
    min: 64
  finetuning.keep_modules_after_finetuning_module.task_heads-pcqm4m_g25.depth:
    distribution: int_uniform
    max: 8
    min: 2
  finetuning.keep_modules_after_finetuning_module.task_heads-pcqm4m_g25.hidden_dims:
    distribution: int_uniform
    max: 512
    min: 64
  # finetuning.unfreeze_pretrained_depth:
  #   distribution: int_uniform
  #   max: 2
    # min: 0
  finetuning.epoch_unfreeze_all:
    distribution: int_uniform
    max: 10
    min: 0

